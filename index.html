<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotierende Grafik</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 20%, #0f172a, #020617 45%);
      --accent-1: #38bdf8;
      --accent-2: #a855f7;
      --accent-3: #22d3ee;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: #e2e8f0;
      text-align: center;
      padding: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 640px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(6px);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(1.5rem, 4vw, 2.25rem);
      letter-spacing: 0.01em;
    }

    p {
      margin: 0 0 1.5rem;
      color: #cbd5e1;
      line-height: 1.6;
    }

    .spinner {
      position: relative;
      width: min(360px, 70vw);
      aspect-ratio: 1;
      margin: 0 auto 1.5rem;
      display: grid;
      place-items: center;
    }

    .ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 10px solid transparent;
      background:
        conic-gradient(from 0deg, var(--accent-1), var(--accent-2), var(--accent-3), var(--accent-1));
      mask:
        radial-gradient(farthest-side, transparent calc(50% - 14px), black calc(50% - 12px));
      animation: rotate 6s linear infinite;
      filter: drop-shadow(0 0 12px rgba(56, 189, 248, 0.35));
    }

    .orb {
      width: 38%;
      aspect-ratio: 1;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #e0f2fe, #38bdf8 35%, #0ea5e9 60%, #0f172a 100%);
      box-shadow:
        inset 0 10px 24px rgba(255, 255, 255, 0.12),
        inset 0 -8px 22px rgba(15, 23, 42, 0.35),
        0 0 25px rgba(56, 189, 248, 0.2);
      animation: float 5s ease-in-out infinite;
    }

    @keyframes rotate {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-6px) scale(1);
      }
      50% {
        transform: translateY(6px) scale(1.02);
      }
    }

    footer {
      font-size: 0.95rem;
      color: #94a3b8;
    }

    a {
      color: var(--accent-1);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Rotierende Grafik Demo">
    <h1>Rotierende Grafik</h1>
    <p>Eine minimale Single-Page-Webapp mit einer sanft rotierenden Grafik und leuchtenden Farben.</p>
    <div class="spinner" role="presentation">
      <div class="ring" aria-hidden="true"></div>
      <div class="orb" aria-hidden="true"></div>
    </div>
    <footer>
      Animiert mit CSS — keine zusätzlichen Abhängigkeiten.
    </footer>
  </main>
</body>
</html>
