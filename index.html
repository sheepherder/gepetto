<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotierende Grafik</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: radial-gradient(circle at 20% 20%, #0f172a, #020617 45%);
      --accent-1: #ff0080;  /* Magenta */
      --accent-2: #00ff88;  /* Neon-Grün */
      --accent-3: #ffaa00;  /* Orange */
      --accent-4: #00d4ff;  /* Cyan */
      --accent-5: #aa00ff;  /* Lila */
      --accent-6: #ff3366;  /* Rot-Pink */
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      color: #e2e8f0;
      text-align: center;
      padding: 1.5rem;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      max-width: 700px;
      width: 100%;
      box-shadow:
        0 25px 70px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(56, 189, 248, 0.1);
      backdrop-filter: blur(12px);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      letter-spacing: 0.01em;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-3), var(--accent-2), var(--accent-4));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      animation: gradient-shift 4s ease-in-out infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient-shift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    p {
      margin: 0 0 2rem;
      color: #cbd5e1;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .spinner {
      position: relative;
      width: min(400px, 75vw);
      aspect-ratio: 1;
      margin: 0 auto 2rem;
      display: grid;
      place-items: center;
    }

    /* Äußerer Ring - langsam */
    .ring-outer {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        var(--accent-1) 0%,
        var(--accent-1) 10%,
        var(--accent-2) 20%,
        var(--accent-2) 30%,
        var(--accent-3) 40%,
        var(--accent-3) 50%,
        var(--accent-4) 60%,
        var(--accent-4) 70%,
        var(--accent-5) 80%,
        var(--accent-5) 90%,
        var(--accent-1) 100%
      );
      mask: radial-gradient(farthest-side, transparent calc(50% - 20px), black calc(50% - 16px));
      animation: rotate-slow 6s linear infinite;
      filter:
        drop-shadow(0 0 25px var(--accent-1))
        drop-shadow(0 0 50px var(--accent-2))
        brightness(1.3);
      opacity: 1;
    }

    /* Mittlerer Ring - medium */
    .ring-middle {
      position: absolute;
      inset: 12%;
      border-radius: 50%;
      background: conic-gradient(
        from 180deg,
        var(--accent-4) 0%,
        var(--accent-4) 15%,
        var(--accent-6) 30%,
        var(--accent-6) 45%,
        var(--accent-2) 60%,
        var(--accent-2) 75%,
        var(--accent-4) 90%,
        var(--accent-4) 100%
      );
      mask: radial-gradient(farthest-side, transparent calc(50% - 18px), black calc(50% - 14px));
      animation: rotate-medium 4s linear infinite reverse;
      filter:
        drop-shadow(0 0 20px var(--accent-4))
        drop-shadow(0 0 40px var(--accent-6))
        brightness(1.2);
      opacity: 1;
    }

    /* Innerer Ring - schnell */
    .ring-inner {
      position: absolute;
      inset: 24%;
      border-radius: 50%;
      background: conic-gradient(
        from 90deg,
        var(--accent-5) 0%,
        var(--accent-5) 12%,
        var(--accent-1) 25%,
        var(--accent-1) 37%,
        var(--accent-3) 50%,
        var(--accent-3) 62%,
        var(--accent-6) 75%,
        var(--accent-6) 87%,
        var(--accent-5) 100%
      );
      mask: radial-gradient(farthest-side, transparent calc(50% - 16px), black calc(50% - 12px));
      animation: rotate-fast 2.5s linear infinite;
      filter:
        drop-shadow(0 0 18px var(--accent-5))
        drop-shadow(0 0 35px var(--accent-1))
        brightness(1.4);
      opacity: 1;
    }

    /* Zentrale Kugel mit verbessertem Glow */
    .orb {
      width: 42%;
      aspect-ratio: 1;
      border-radius: 50%;
      background:
        radial-gradient(circle at 35% 35%, rgba(255, 255, 255, 0.95) 0%, transparent 12%),
        radial-gradient(circle at 30% 30%, #ffffff, var(--accent-2) 20%, var(--accent-4) 40%, var(--accent-5) 65%, var(--accent-1) 85%, #0f172a 100%);
      box-shadow:
        inset 0 15px 30px rgba(255, 255, 255, 0.3),
        inset 0 -12px 28px rgba(15, 23, 42, 0.5),
        0 0 50px var(--accent-2),
        0 0 100px var(--accent-5),
        0 0 150px var(--accent-1);
      animation: float 5s ease-in-out infinite, pulse 3s ease-in-out infinite, orb-rotate 20s linear infinite;
      position: relative;
      z-index: 10;
    }

    /* Zusätzlicher Glow-Effekt hinter der Kugel */
    .orb::before {
      content: '';
      position: absolute;
      inset: -40%;
      border-radius: 50%;
      background: radial-gradient(circle, var(--accent-2), var(--accent-1) 40%, transparent 70%);
      animation: glow-pulse 2.5s ease-in-out infinite;
      z-index: -1;
      filter: blur(30px);
    }

    /* Partikel-Effekte */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0;
      animation: particle-float 6s ease-in-out infinite;
      filter: blur(1px);
    }

    .particle:nth-child(1) {
      top: 10%;
      left: 20%;
      animation-delay: 0s;
      background: var(--accent-1);
      box-shadow: 0 0 15px var(--accent-1);
    }

    .particle:nth-child(2) {
      top: 30%;
      right: 15%;
      animation-delay: 1.2s;
      background: var(--accent-2);
      box-shadow: 0 0 15px var(--accent-2);
    }

    .particle:nth-child(3) {
      bottom: 20%;
      left: 25%;
      animation-delay: 2.4s;
      background: var(--accent-3);
      box-shadow: 0 0 15px var(--accent-3);
    }

    .particle:nth-child(4) {
      bottom: 35%;
      right: 20%;
      animation-delay: 3.6s;
      background: var(--accent-4);
      box-shadow: 0 0 15px var(--accent-4);
    }

    .particle:nth-child(5) {
      top: 50%;
      left: 10%;
      animation-delay: 4.8s;
      background: var(--accent-5);
      box-shadow: 0 0 15px var(--accent-5);
    }

    @keyframes rotate-slow {
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-medium {
      to { transform: rotate(360deg); }
    }

    @keyframes rotate-fast {
      to { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(-8px) scale(1);
      }
      50% {
        transform: translateY(8px) scale(1.03);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow:
          inset 0 15px 30px rgba(255, 255, 255, 0.3),
          inset 0 -12px 28px rgba(15, 23, 42, 0.5),
          0 0 50px var(--accent-2),
          0 0 100px var(--accent-5),
          0 0 150px var(--accent-1);
      }
      33% {
        box-shadow:
          inset 0 15px 30px rgba(255, 255, 255, 0.35),
          inset 0 -12px 28px rgba(15, 23, 42, 0.4),
          0 0 60px var(--accent-3),
          0 0 120px var(--accent-4),
          0 0 180px var(--accent-2);
      }
      66% {
        box-shadow:
          inset 0 15px 30px rgba(255, 255, 255, 0.4),
          inset 0 -12px 28px rgba(15, 23, 42, 0.35),
          0 0 70px var(--accent-1),
          0 0 140px var(--accent-6),
          0 0 200px var(--accent-5);
      }
    }

    @keyframes orb-rotate {
      to { filter: hue-rotate(360deg); }
    }

    @keyframes glow-pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.2);
      }
    }

    @keyframes particle-float {
      0% {
        opacity: 0;
        transform: translateY(0) translateX(0) scale(0.5);
      }
      15% {
        opacity: 0.9;
        transform: translateY(-15px) translateX(5px) scale(1);
      }
      50% {
        opacity: 1;
        transform: translateY(-40px) translateX(15px) scale(1.2);
      }
      85% {
        opacity: 0.5;
        transform: translateY(-70px) translateX(-10px) scale(0.8);
      }
      100% {
        opacity: 0;
        transform: translateY(-90px) translateX(-20px) scale(0.3);
      }
    }

    footer {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-top: 1rem;
    }

    a {
      color: var(--accent-1);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }

    /* Responsive Anpassungen */
    @media (max-width: 640px) {
      .card {
        padding: 1.5rem;
      }

      .spinner {
        width: min(300px, 85vw);
      }
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Rotierende Grafik Demo">
    <h1>Rotierende Grafik</h1>
    <p>Eine minimale Single-Page-Webapp mit einer sanft rotierenden Grafik und leuchtenden Farben.</p>
    <div class="spinner" role="presentation">
      <div class="ring-outer" aria-hidden="true"></div>
      <div class="ring-middle" aria-hidden="true"></div>
      <div class="ring-inner" aria-hidden="true"></div>
      <div class="orb" aria-hidden="true"></div>
      <div class="particle" aria-hidden="true"></div>
      <div class="particle" aria-hidden="true"></div>
      <div class="particle" aria-hidden="true"></div>
      <div class="particle" aria-hidden="true"></div>
      <div class="particle" aria-hidden="true"></div>
    </div>
    <footer>
      <div>Animiert mit CSS — keine zusätzlichen Abhängigkeiten.</div>
      <div id="version"></div>
    </footer>
  </main>

  <script>
    const gitVersion = "040fedf";
    document.getElementById("version").textContent = `Version: ${gitVersion}`;
  </script>
</body>
</html>
